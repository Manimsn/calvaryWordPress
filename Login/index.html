<!-- Modal + Backdrop -->

<div class="modalContent">

    <div class="loginForm" id="loginForm">
        <!-- Logo (Replace logo.png with your own) -->
        <div style="text-align: center; margin-bottom: 1rem;">
            <img src="https://calvary2024stg.wpenginepowered.com/wp-content/uploads/2024/08/CalvaryLogo_Suncross_White.png"
                alt="Logo" />
        </div>
        <h2>Welcome!</h2>

        <div class="inputWrapper">
            <div class="inputField">
                <label for="login" style="margin-bottom: 8px;">Type in your phone number or email to continue.</label>
                <!-- Input -->
                <input id="loginInput" type="text" placeholder="Phone or email address" oninput="validateInput()" />
                <!-- Error Message -->
                <div id="inputError"></div>
            </div>
            <!-- Continue Button -->
            <button id="continueButton" onclick="handleLogin()" disabled>CONTINUE</button>
        </div>
    </div>

    <div id="otpSection" style="display: none; flex-direction: column; gap: 24px;">
        <div class="otpHeader" style="display: flex; align-items: center; gap: 32px;">
            <span id="otpBackArrow" onclick="showLoginForm()"
                style="cursor: pointer; font-size: 24px; align-self: flex-start">←</span>
            <p id="otpText" style="margin: 0; color: white; font-size: 20px;">Enter the code sent to <span
                    id="userValueDisplay" style="font-weight: bold; color: #005B78; word-break: break-word;"></span></p>
        </div>

        <!-- OTP Boxes aligned-->
        <div id="otpWrapper"
            style="display: flex; flex-direction: column; align-items: start; gap: 6px; margin-left: 52px;">
            <div style="display: flex; flex-direction: column; align-items: flex-end;">
                <div id="otpBoxes" style="display: flex; gap: 8px;">
                    <input maxlength="1" type="number" min="0" max="9" class="otpInputBox no-spinner" />
                    <input maxlength="1" type="number" min="0" max="9" class="otpInputBox no-spinner" />
                    <input maxlength="1" type="number" min="0" max="9" class="otpInputBox no-spinner" />
                    <input maxlength="1" type="number" min="0" max="9" class="otpInputBox no-spinner" />
                    <input maxlength="1" type="number" min="0" max="9" class="otpInputBox no-spinner" />
                    <input maxlength="1" type="number" min="0" max="9" class="otpInputBox no-spinner" />
                </div>
                <div id="otpResendSection"
                    style="display: flex; align-items: flex-end; justify-content: space-between; width: 100%">
                    <a id="resetCodeLink" onclick="resendOtp()" href="#"
                        style="margin-top: 8px; color: white; font-size: 14px; margin-left: auto; min-width: fit-content; align-self: flex-start; order: 2;">
                        Resend Code
                    </a>
                </div>
            </div>
        </div>

        <button id="signInButton" onclick="verifyOtp()" disabled style=" margin: 0 auto; padding: 10px 30px; border-radius: 50px; background: transparent; color: white;
            border: 1px solid white; font-weight: bold;">
            SIGN IN
        </button>
    </div>

    <!-- ------------------------------------ SING UP ------------------------------------ -->
    <!-- ------------------------------------ SING UP FIRST SECTION ------------------------------------ -->
    <div id="signupSection" class="loginForm" style="display: none; flex-direction: column;">
        <h5>You're almost there – just a few more details to sign up!</h5>

        <form onsubmit="submitSignup(event)"
            style="display: flex; flex-direction: column; gap: 24px; width: 100%; align-items: center;">
            <div class="form-row">
                <div class="inputField">
                    <label for="firstName">First Name*</label>
                    <input id="firstNameInput" type="text" placeholder="John" oninput="validateSignupInput(event)" />
                    <div id="inputErrorFirstName"></div>
                    <!-- You’ve reached the 25-character limit -->
                </div>
                <div class="lastinputField">
                    <label for="lastName">Last Name*</label>
                    <input id="lastNameInput" type="text" placeholder="Doe" oninput="validateSignupInput(event)" />
                    <div id="inputErrorLastName"></div>
                </div>
            </div>

            <div class="inputField">
                <label for="email">Email Address*</label>
                <input id="emailInput" type="text" placeholder="Phone or email address"
                    oninput="validateSignupInput(event)" />
                <div id="inputErrorEmail">
                </div>
            </div>

            <button id="signUpButton" class="cta-button" disabled>CONTINUE</button>
        </form>
    </div>

    <!-- ------------------------------------ OTP SECTION START ------------------------------------ -->
    <div id="signupotpSection" style="display: none; flex-direction: column; gap: 24px;">
        <div class="otpHeader" style="display: flex; align-items: center; gap: 32px;">
            <span id="signupotpBackArrow" onclick="showSignupForm()"
                style="cursor: pointer; font-size: 24px; align-self: flex-start">←</span>
            <p id="otpText" style="margin: 0; color: white; font-size: 20px;">Enter the code sent to <span
                    id="signupUserValueDisplay"
                    style="font-weight: bold; color: #005B78; word-break: break-word;"></span></p>
        </div>

        <!-- OTP Boxes aligned-->
        <div id="otpWrapper"
            style="display: flex; flex-direction: column; align-items: start; gap: 6px; margin-left: 52px;">
            <div style="display: flex; flex-direction: column; align-items: flex-end;">
                <div id="otpBoxes" style="display: flex; gap: 8px;">
                    <input maxlength="1" type="number" min="0" max="9" class="signupotpInputBox no-spinner" />
                    <input maxlength="1" type="number" min="0" max="9" class="signupotpInputBox no-spinner" />
                    <input maxlength="1" type="number" min="0" max="9" class="signupotpInputBox no-spinner" />
                    <input maxlength="1" type="number" min="0" max="9" class="signupotpInputBox no-spinner" />
                    <input maxlength="1" type="number" min="0" max="9" class="signupotpInputBox no-spinner" />
                    <input maxlength="1" type="number" min="0" max="9" class="signupotpInputBox no-spinner" />
                </div>
                <div id="signupotpResendSection"
                    style="display: flex; align-items: flex-end; justify-content: space-between; width: 100%">
                    <a id="signupResetCodeLink" onclick="resendSignUpOtp()" href="#"
                        style="margin-top: 8px; color: white; font-size: 14px; margin-left: auto; min-width: fit-content; align-self: flex-start; order: 2;">
                        Resend Code
                    </a>
                </div>
            </div>
        </div>

        <button id="signupOTPButton" onclick="verifySingupOtp()" disabled style=" margin: 0 auto; padding: 10px 30px; border-radius: 50px; background: transparent; color: white;
            border: 1px solid white; font-weight: bold;">
            SIGN IN
        </button>
    </div>
    <!-- ------------------------------------ SECONDARY CONTACT FOR BOTH LOGIN & SIGN UP------------------------------------ -->

    <div class="secondaryContactForm" id="secondaryContactForm" style="display: none; flex-direction: column;">
        <div id="secondaryContactMessage">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="49" viewBox="0 0 48 49" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M24 41.3C33.2783 41.3 40.7999 33.7784 40.7999 24.5C40.7999 15.2216 33.2783 7.7 24 7.7C14.7216 7.7 7.19995 15.2216 7.19995 24.5C7.19995 33.7784 14.7216 41.3 24 41.3ZM31.7849 21.7849C32.605 20.9648 32.605 19.6352 31.7849 18.8151C30.9648 17.995 29.6351 17.995 28.815 18.8151L21.9 25.7301L19.1849 23.0151C18.3648 22.195 17.0351 22.195 16.215 23.0151C15.3949 23.8352 15.3949 25.1648 16.215 25.9849L20.415 30.1849C21.2351 31.005 22.5648 31.005 23.3849 30.1849L31.7849 21.7849Z"
                    fill="#16A34A"></path>
            </svg>
            <p> You've logged in !</p>
        </div>

        <div class="inputWrapper">
            <div class="inputField">
                <label for="secondaryContact" id="secondaryContactLabel">Do you want to add your <span
                        class="Phone_Email"></span>?</label>
                <!-- Input -->
                <input id="secondaryContactInputEmail" class="no-spinner" maxlength="10" type="number"
                    style="display: none;" placeholder="Enter your email address" oninput="validateInputEmail()" />
                <input id="secondaryContactInputPhone" type="email" style="display: none;"
                    placeholder="Enter your phone number" oninput="validateInputPhone()" />
                <!-- Error Message -->
                <div id="inputErrorSecondary"></div>
            </div>
        </div>
        <div style="align-self: flex-end; margin-top: 24px;">
            <button id="addButton" onclick="verifySecondaryContact()" disabled>
                ADD <span class="Phone_Email"></span>
            </button>
            <button id="skipButton">
                SKIP
            </button>
        </div>
    </div>
    <!-- ------------------------------------ SING UP END ------------------------------------ -->
    <div id="secondaryotpSection" style="display: none; flex-direction: column; gap: 24px;">
        <div class="otpHeader" style="display: flex; align-items: center; gap: 32px;">
            <span id="secondaryotpBackArrow" onclick="showAddSecondaryContactForm()"
                style="cursor: pointer; font-size: 24px; align-self: flex-start">←</span>
            <p id="otpText" style="margin: 0; color: white; font-size: 20px;">Enter the code sent to <span
                    id="secondaryValueDisplay"
                    style="font-weight: bold; color: #005B78; word-break: break-word;"></span></p>
        </div>

        <!-- OTP Boxes aligned-->
        <div id="otpWrapper"
            style="display: flex; flex-direction: column; align-items: start; gap: 6px; margin-left: 52px;">
            <div style="display: flex; flex-direction: column; align-items: flex-end;">
                <div id="otpBoxes" style="display: flex; gap: 8px;">
                    <input maxlength="1" type="number" min="0" max="9" class="secondaryotpInputBox no-spinner" />
                    <input maxlength="1" type="number" min="0" max="9" class="secondaryotpInputBox no-spinner" />
                    <input maxlength="1" type="number" min="0" max="9" class="secondaryotpInputBox no-spinner" />
                    <input maxlength="1" type="number" min="0" max="9" class="secondaryotpInputBox no-spinner" />
                    <input maxlength="1" type="number" min="0" max="9" class="secondaryotpInputBox no-spinner" />
                    <input maxlength="1" type="number" min="0" max="9" class="secondaryotpInputBox no-spinner" />
                </div>
                <div id="otpResendSection"
                    style="display: flex; align-items: flex-end; justify-content: space-between; width: 100%">
                    <a id="resetCodeLink" onclick="resendOtp()" href="#"
                        style="margin-top: 8px; color: white; font-size: 14px; margin-left: auto; min-width: fit-content; align-self: flex-start; order: 2;">
                        Resend Code
                    </a>
                </div>
            </div>
        </div>

        <button id="secondaryOTPButton" onclick="verifyOtp()" disabled style=" margin: 0 auto; padding: 10px 30px; border-radius: 50px; background: transparent; color: white;
            border: 1px solid white; font-weight: bold;">
            VERIFY
        </button>
    </div>
    <!--  secondary otp done -->

</div>
